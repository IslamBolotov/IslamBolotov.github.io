<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- !navber start -->
      <img class="navbar-image" src="./icons/navBar.png" alt="" />
      <!-- !navbar end -->
      <!-- TODO ---------------------------------------- -->
      <div class="content-block">
        <div class="personal-block">
          <div class="personal-area-block">
            <span class="personal-area-title">Личный кабинет</span>
            <ul class="personal-area-list">
              <li>
                <img src="./icons/pers-data.svg" alt="" /><span
                  class="personal-item-text"
                  >Личные данные</span
                >
              </li>
              <li>
                <img src="./icons/balans.svg" alt="" /><span
                  class="personal-item-text"
                  >Баланс</span
                >
              </li>
              <li>
                <img src="./icons/verification.svg" alt="" /><span
                  class="personal-item-text"
                  >Верификация</span
                >
              </li>
              <li>
                <img src="./icons/chat.svg" alt="" /><span
                  class="personal-item-text"
                  >Чат-поддержка</span
                >
              </li>
              <li>
                <img src="./icons/logout.svg" alt="" /><span
                  class="personal-item-text"
                  >Выйти из кабинета</span
                >
              </li>
            </ul>
          </div>
          <div class="personal-data-block">
            <div class="personal-data-title">
              <img src="./icons/profile.svg" alt="" />
              <span class="person-name">Иванов Иван Иванович</span>
            </div>
            <div class="add-number-block">
              <img class="phone-icon" src="./icons/phone.svg" alt="" />
              <span class="number-text">Телефон</span>
              <span class="person-number">+7 888 888 88 88</span>
            </div>
            <div class="email-block">
              <div class="change-email">
                <img src="./icons/mail-01.svg" alt="" />
                <span class="email-text">Почта</span>
                <span class="person-email">iv-ivan@gmail.com</span>
              </div>
              <img src="./icons/edit.svg" alt="" />
            </div>
            <div class="password-block">
              <img src="./icons/key-01.svg" alt="" />
              <span class="password-text">Пароль</span>
              <span class="password-date">Установлен 10 августа 2023</span>
            </div>
          </div>
        </div>
      </div>
      <!-- !footer -->
      <div class="footer">
        <img src="./icons/footer.png" alt="" class="footer-image" />
      </div>
    </div>
  </body>
</html>
