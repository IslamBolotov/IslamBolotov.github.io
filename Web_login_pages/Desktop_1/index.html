<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- !navber start -->
      <img class="navbar-image" src="./icons/navBar.png" alt="" />
      <!-- !navbar end -->
      <!-- TODO ---------------------------------------- -->
      <div class="content-block">
        <div class="login-block">
          <div class="login-title">
            <span class="login">Вход в Личный кабинет /</span>
            <span class="regist">Регистрация</span>
          </div>
          <div class="login-text">
            Начните пользоваться возможностями своего личного кабинета, войдите
            или зарегистрируйтесь на сайте
          </div>
          <div class="inputs">
            <div class="login-input-block">
              <img class="login-icon" src="./icons/Icon.svg" alt="" />
              <input class="login-input" type="text" placeholder="Логин" />
            </div>
            <div class="password-input-block">
              <img class="password-icon" src="./icons/Icon_pass.svg" alt="" />
              <input class="password-input" type="text" placeholder="Пароль" />
            </div>
            <div class="login-button-block">
              <span class="button-text">Войти</span>
            </div>
          </div>
          <div class="forgot-pass-block">
            <span class="forgot-pass-text">Забыли пароль?</span>
          </div>
          <div class="remember-login">
            <input class="remember-login-checkbox" type="checkbox" />
            <span class="remember-login-text">Запомнить логин</span>
          </div>
        </div>
        <div></div>
      </div>
      <!-- !footer -->
      <div class="footer">
        <img src="./icons/footer.png" alt="" class="footer-image" />
      </div>
    </div>
  </body>
</html>
