<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img class="navbar-image" src="./icons/navBar.png" alt="" />
      <div class="login-block">
        <div class="back-block">
          <img class="back-icon" src="./icons/arrow-left.svg" alt="" />
          <span class="back-text">Назад</span>
        </div>
        <div class="login-text">
          Введите свой логин или e-mail чтобы получить надежный сгенирированный
          пароль для входа в Личный кабинет
        </div>
        <div class="inputs">
          <div class="login-input-block">
            <img class="login-icon" src="./icons/Icon.svg" alt="" />
            <input
              class="login-input"
              type="text"
              placeholder="Логин или e-mail"
            />
          </div>
          <button class="login-button-block">
            Получить новый пароль
          </button>
        </div>
      </div>
      <div class="footer">
        <img src="./icons/footer.png" alt="" class="footer-image" />
      </div>
    </div>
  </body>
</html>
