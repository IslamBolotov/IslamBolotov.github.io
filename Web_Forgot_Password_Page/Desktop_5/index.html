<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- !navbar start -->
      <img class="navbar-image" src="./icons/navBar.png" alt="" />
      <!-- !navbar end -->
      <!-- TODO ---------------------------------------- -->

      <div class="login-block">
        <div class="back-block">
          <img class="back-icon" src="./icons/arrow-left.svg" alt="" />
          <span class="back-text">Назад</span>
        </div>
        <div class="login-text">
          Проверьте вашу электронную почту - мы отправили вам шестизначный код
          подтверждения. Введите ешл и вы сможете продолжить восстановление
          пароля.
        </div>
        <div class="inputs">
          <div class="login-input-block">
            <input class="login-input" type="text" placeholder="Введите код" />
            <div class="code-text-block">
              <span class="code-text"
                >Мы выслали код на ваш e-mail
                <span class="code-text-email">iv-ivan123@gmail.com</span></span
              >
            </div>
          </div>
        </div>
        <div class="buttons-block">
          <span class="buttons-block-text">Я не получил(а) код</span>
          <div class="buttons">
            <span class="cancel-text">Отмена</span>
            <button class="continue-btn">Продолжить</button>
          </div>
        </div>
      </div>

      <!-- !footer -->
      <div class="footer">
        <img src="./icons/footer.png" alt="" class="footer-image" />
      </div>
    </div>
  </body>
</html>
